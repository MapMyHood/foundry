<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="vendor/rachet/css/ratchet.min.css" rel="stylesheet" type="text/css" />
        <link href="vendor/rachet/css/ratchet-theme-ios.min.css" rel="stylesheet" type="text/css" />
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        <title>Hello World</title>
    </head>
    <body>
        <header class="bar bar-nav">
            <button id="btn-login" class="btn pull-left"><img src="img/login.svg" /></button>

            <button id="btn-toggle-view" class="btn pull-left"><img src="img/list-view.svg" /></button>
            <button id="btn-settings" class="btn pull-right"><img src="img/settings.svg" /></button>
            <h1 class="title">
                <img src="img/mapmynewslogo.svg" class="logo-image" />
                <div class="logo-text">MapMyNews</div>
            </h1>
        </header>
        
        <section class="panel panel-map">
            <div class="view view-list hidden">
            </div>
            <div class="view view-map">
            </div>
        </section>

        <section class="panel panel-login hidden">
            <img src="img/login-screen.jpg" width="100%" />
        </section>

        <section id="settingsPanel" class="panel panel-settings hidden">
            <ul class="table-view">
                 <li class="table-view-cell table-view-divider">PROXIMITY</li>
                <li class="table-view-cell distance-slider">
                    <input id="distance" type ="range" class="slider" value="5" min ="1" max="10" step ="1" />
                    <div class="indicators"><span>1km</span><span>5km</span><span>10km</span></div>
                    <p>Proximity is based around your current location</p>
                </li>
                 <li class="table-view-cell table-view-divider"></li>
                <li class="table-view-cell">
                     <a class="navigate-right">
                      <div class="media-body">
                        Content preferences
                      </div>
                    </a>
                </li>
                 <li class="table-view-cell table-view-divider"></li>
                <li class="table-view-cell">
                    <a class="navigate-right">
                      <div class="media-body">
                        Alerts
                      </div>
                    </a>
                </li>
                 <li class="table-view-cell table-view-divider"></li>
                <li class="table-view-cell"> <a class="navigate-right">
                      <div class="media-body">
                        Help
                      </div>
                    </a></li>
                <li class="table-view-cell"> <a class="navigate-right">
                      <div class="media-body">
                        About
                      </div>
                    </a></li>
            </ul>
        </section>    

        <footer>
            <nav class="bar bar-tab">
                <a class="tab-item" href="#" id="btn-search">
                    <span class="icon active"><img src="img/search.svg" /></span>
                    <span class="tab-label">Search</span>
                </a>
                <a class="tab-item" href="#" id="btn-news">
                     <span class="icon"><img src="img/news.svg" /></span>
                    <span class="tab-label">News</span>
                </a>
                <a class="tab-item" href="#" id="btn-alerts">
                     <span class="icon"><img src="img/alerts.svg" /></span>
                    <span class="tab-label">Alerts</span>
                </a>
                <a class="tab-item" href="#" id="btn-offers">
                    <span class="icon"><img src="img/whatson.svg" /></span>
                    <span class="tab-label">What's On</span>
                </a>
            </nav>
        </footer>

        <script>
            (function () {
                var elem = document.querySelector("section.panel-map > div.view-map");
                    elem.innerHTML = '<div id="map_canvas" style="width:100%; height:'+(window.innerHeight-110)+'px"></div>'
            }());
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jsonp.js"></script>
        <script type="text/javascript" src="js/lib/minpubsub.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
