<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        
        <title>Hello World</title>
    </head>
    <body>
        <header>
            <input id="searchButton" class="btn btn-icon btn-search" type="image" src="img/open-iconic/magnifying-glass.svg" alt="search" />
            <nav class="toggle">
                <input id="mapButton" class="btn btn-icon btn-map" type="image" src="img/open-iconic/map.svg" alt="map" />
                <input id="listButton" class="btn btn-icon btn-list" type="image" src="img/open-iconic/list.svg" alt="list" />
            </nav>
            <input id="settingsButton" class="btn btn-icon btn-settings" type="image" src="img/open-iconic/cog.svg" alt="settings" />
        </header>
        
        <section id="mapPanel" class="panel panel-map" style="width:100%; height: 85%;">
            <div id="map_canvas"></div>
        </section>

        <section id="listPanel" class="panel panel-list" style="width:100%; height: 85%;">
            <ul><li>List</li></ul>
        </section>

        <section id="searchPanel" class="panel panel-search" style="width:100%; height: 85%;">
            <div>
                <input class="searchBox" type="text"/>
            </div>
            <div class="highlightPanel">
                <h2>Trending</h2>
                <ul>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li>
                </ul>
            </div>
            <div class="highlightPanel">
                <h2>Recommended</h2>
                <ul>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li> 
                </ul>               
            </div>            
        </section>

        <section id="settingsPanel" class="panel panel-settings" style="width:100%; height: 85%;">
            <ul><li>Settings</li></ul>
        </section>    

        <footer>
            <nav>
                <ul>
                    <li><input id="newsButton" class="btn btn-icon btn-news" type="image" src="img/open-iconic/rss-alt.svg" alt="news" /></li>
                    <li><input id="updatesButton" class="btn btn-icon btn-updates" type="image" src="img/open-iconic/fire.svg" alt="updates" /></li>
                    <li><input id="socialButton" class="btn btn-icon btn-social" type="image" src="img/open-iconic/people.svg" alt="social" /></li>
                    <li><input id="offersButton" class="btn btn-icon btn-offers" type="image" src="img/open-iconic/dollar.svg" alt="offers" /></li>
                </ul> 
            </nav>
        </footer>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
