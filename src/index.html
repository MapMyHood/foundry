<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="vendor/rachet/css/ratchet.min.css" rel="stylesheet" type="text/css" />
        <link href="vendor/rachet/css/ratchet-theme-ios.min.css" rel="stylesheet" type="text/css" />
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        <title>Hello World</title>
    </head>
    <body>
        <header class="bar bar-nav">
            <button id="btn-toggle-view" class="btn pull-left">List</button>
            <a id="btn-settings" class="icon icon-gear pull-right"></a>
            <h1 class="title">Map My Hood</h1>
        </header>
        
        <section class="panel panel-map">
            <div class="view view-list hidden">
            </div>
            <div class="view view-map">
            </div>
        </section>

        <section id="settingsPanel" class="panel panel-settings hidden">
            <div class="toggle active">
                <div class="toggle-handle"></div>
            </div>
            <div class="toggle">
                <div class="toggle-handle"></div>
            </div>
            <form>
                <input type="search" placeholder="Search">
                <button class="btn btn-positive btn-block">Set Location</button>
            </form>
            <div class="highlightPanel">
                <h2>Trending</h2>
                <ul>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li>
                </ul>
            </div>
            <div class="highlightPanel">
                <h2>Recommended</h2>
                <ul>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li> 
                </ul>               
            </div>      
        </section>    

        <footer>
            <nav class="bar bar-tab">
                <a class="tab-item active" href="#" id="btn-news">
                    <span class="icon icon-pages"></span>
                    <span class="tab-label">News</span>
                </a>
                <a class="tab-item" href="#" id="btn-alerts">
                    <span class="icon icon-info"></span>
                    <span class="tab-label">Alerts</span>
                </a>
                <a class="tab-item" href="#" id="btn-offers">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">Offers</span>
                </a>
            </nav>
        </footer>

        <script>
            (function () {
                var elem = document.querySelector("section.panel-map > div.view-map");
                    elem.innerHTML = '<div id="map_canvas" style="width:100%; height:'+(window.innerHeight-110)+'px"></div>'
            }());
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jsonp-client.min.js"></script>
        <script type="text/javascript" src="js/lib/minpubsub.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
