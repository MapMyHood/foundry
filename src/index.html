<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="css/open-iconic.min.css" rel="stylesheet" type="text/css" />
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        <title>Hello World</title>
    </head>
    <body>
        <header>
            <button class="btn btn-search">
                <img src="img/svg/magnifying-glass.svg" />
            </button>
            <button class="btn btn-toggle">
                <img src="img/svg/map-marker.svg" />
                <img src="img/svg/list.svg" class="hidden" />
            </button>
            <h1>MapMyHood</h1>
            <button class="btn btn-settings">
                <img src="img/svg/cog.svg" />
            </button>
        </header>
        
        <section class="panel panel-map">
        </section>
        <section class="panel panel-list hidden">
            <ul></ul>
        </section>

        <section id="searchPanel" class="panel panel-search" style="width:100%; height: 85%;">
            <div>
                <input class="searchBox" type="text"/>
            </div>
            <div class="highlightPanel">
                <h2>Trending</h2>
                <ul>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li>
                </ul>
            </div>
            <div class="highlightPanel">
                <h2>Recommended</h2>
                <ul>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li>
                    <li><img src="http://placehold.it/100x100"></li> 
                </ul>               
            </div>            
        </section>

        <section id="settingsPanel" class="panel panel-settings" style="width:100%; height: 85%;">
            <ul><li>Settings</li></ul>
        </section>    

        <footer>
            <nav>
                <ul>
                    <li><button class="btn btn-news">
                         <img src="img/svg/script.svg" />
                    </button></li>
                    <li><button class="btn btn-updates"> <img src="img/svg/warning.svg" /></button></li>
                    <li><button class="btn btn-offers">
                         <img src="img/svg/dollar.svg" />
                    </li>
                </ul>   
            </nav>
        </footer>

        <script>
            (function () {
                var elem = document.querySelector("section.panel-map");
                    elem.innerHTML = '<div id="map_canvas" style="width:100%; height:'+(window.innerHeight-60)+'px"></div>'
            }());
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
